<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Offers Grid with Images</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main-container {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 10px;
        }

        .offers-container {
            position: relative;
            width: 100%;
            max-width: 1800px;
            margin: auto;
            overflow: hidden;
        }

        .offers-wrapper {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
            padding: 10px;
        }

        .offers-wrapper::-webkit-scrollbar {
            display: none;
        }

        .offer-box {
            min-width: 300px;
            height: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .offer-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .nav-btn {
            position: absolute;  /* Places the button inside .offers-container */
            top: 50%;            /* Centers vertically */
            transform: translateY(-50%);  /* Adjusts perfect centering */
            background: rgba(0, 0, 0, 0.5);  /* Semi-transparent black background */
            color: white;
            border: none;
            padding: 15px 18px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 50%;
            transition: 0.3s;
        }
        

        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="offers-container">
            <button class="nav-btn prev" onclick="scrollOffers(-300)"><i class="fas fa-chevron-left"></i></button>
            <div class="offers-wrapper" id="offers">
                <div class="offer-box"><img src="https://images.ixigo.com/image/upload/IMG/853ce0ca75780bce6a6519c183eb296e-nkcfs.png" alt="Offer 1"></div>
                <div class="offer-box"><img src="https://images.ixigo.com/image/upload/qatar/de459ede8a4444d1ad81ca64f4c4a8ff-wodjw.png" alt="Offer 2"></div>
                <div class="offer-box"><img src="https://images.ixigo.com/image/upload/SBI/2439429738712d6be2dc4c31ae48e090-jvssh.png" alt="Offer 3"></div>
                <div class="offer-box"><img src="https://images.ixigo.com/image/upload/IXRBLEMI/f76073b496d000c627c31703a98a629f-bhjbf.png" alt="Offer 4"></div>
                <div class="offer-box"><img src="https://images.ixigo.com/image/upload/cbcc/f141f4287c9b84e12812dcdbcc13fec5-ycisa.png" alt="Offer 5"></div>
                <div class="offer-box"><img src="https://images.ixigo.com/image/upload/onecard/7e667b9d98657e5b991d060fb94fc27e-sedyx.png" alt="Offer 6"></div>
                <div class="offer-box"><img src="https://images.ixigo.com/image/upload/img/b08b77b94d5826c986a7f0334dfaed89-yvlip.png" alt="Offer 7"></div>
                <div class="offer-box"><img src="https://images.ixigo.com/image/upload/kiwi/b40d3e95ce9085f2c7f651875cf25691-uszow.png" alt="Offer 8"></div>
                <div class="offer-box"><img src="https://images.ixigo.com/image/upload/img/3ee745cb549528638757e6e0620acec5-mlvie.png" alt="Offer 9"></div>
                <div class="offer-box"><img src="https://images.ixigo.com/image/upload/img/f6f50cba1c148aa604347fcb05b5f225-xoxvf.png" alt="Offer 10"></div>
            </div>
            <button class="nav-btn prev" onclick="scrollOffers(-300)">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="nav-btn next" onclick="scrollOffers(300)">
                <i class="fas fa-chevron-right"></i>
            </button>
                    </div>
    </div>

    <script>
        function scrollOffers(amount) {
            document.getElementById('offers').scrollBy({ left: amount, behavior: 'smooth' });
        }

        function autoScroll() {
            let container = document.getElementById('offers');
            setInterval(() => {
                if (container.scrollLeft + container.clientWidth >= container.scrollWidth) {
                    container.scrollTo({ left: 0, behavior: 'smooth' });
                } else {
                    container.scrollBy({ left: 300, behavior: 'smooth' });
                }
            }, 3000);
        }

        window.onload = autoScroll;
    </script>
</body>
</html>
