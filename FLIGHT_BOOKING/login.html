<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        

        #login-form {
            background: rgba(7, 172, 222, 0.2);
            
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
            height: 400px;
            animation: fadeIn 0.10s ease-out;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 50px;
        }

        p {
            font-style: normal;
            font-size: 20px;
            color: red;
            margin: 20px ;
            text-align: center;
        }

        input {
            width: 95%;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        input:focus {
            border-color: blue;
            box-shadow: 0px 0px 5px rgba(0, 0, 255, 0.5);
        }

        input.shake {
            animation: shake 0.3s ease-in-out;
        }

        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: blue;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border: none;
            padding: 10px;
            margin-top: 15px;
            width: 100%;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: darkblue;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            
        }
        @keyframes movePlane {
            0% { transform: translateX(100vw); } 
            100% { transform: translateX(-100%); }
        }
        
        .plane {
            position: absolute;
            top: 20%;
            right: 0;
            width: 100px;
            height: 200px;
            animation: movePlane 12s linear infinite; 
        }
        
        
        
       

        /* Plane Animation */
        .plane {
            position: absolute;
            top: 20%;
            left: -100px;
            width: 400px;
            height: 250px;
            animation: movePlane 15s infinite;
        }
        
        
        
        
    </style>
</head>
<body id="black">
    <!-- Airplane Animation -->
    <img src="./are.png" class="plane">
    <div id="login-form">
        <form id="loginForm">
            <h1>Login</h1>
            <p id="erroremail"></p>
            <input type="text" id="email" placeholder="Enter email"> <br>
            <p id="errorpass"></p>
            <div class="password-container">
                <input type="password" id="password" placeholder="Enter password">
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <input type="submit" value="Login">
            <p class="signup-link">Don't have an account? <a href="./SIGNUP.HTML">Sign up</a></p>

        </form>
    </div>

    <script src="login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
    <script src="./vanta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
