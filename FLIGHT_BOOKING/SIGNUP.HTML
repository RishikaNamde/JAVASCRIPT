<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        /* Background Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("https://www.flightnetwork.com/system/image/open_graph_default_image.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            overflow: hidden;
        }

        /* Signup Form */
        #form {
            background: rgba(178, 234, 242, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
            animation: fadeIn 0.8s ease-out;
        }
        #signup-form h1 {
            font-size: 40px;
        }

        /* Input Fields */
        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        input:focus {
            border-color: blue;
            box-shadow: 0px 0px 5px rgba(0, 0, 255, 0.5);
        }

        input.shake {
            animation: shake 0.3s ease-in-out;
        }

        /* Submit Button */
        input[type="submit"] {
            background-color: blue;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border: none;
            padding: 10px;
            margin-top: 10px;
            transition: 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: darkblue;
        }

        /* Error Messages */
        p {
            font-style: normal;
            font-size: 17px;
            color: red;
            margin: 20px 0;
            height: auto;
            text-align: center;
        }

        /* Animations */
         @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        @keyframes movePlane {
            0% { transform: translateX(100vw); } /* Start off-screen right */
            100% { transform: translateX(-100%); } /* Move off-screen left */
        }
        
        .plane {
            position: absolute;
            top: 20%;
            right: 0;
            width: 100px;
            height: 200px;
            animation: movePlane 8s linear infinite; /* Smooth infinite loop */
        }

        /* Plane Animation */
        .plane {
            position: absolute;
            top: 20%;
            left: -100px;
            width: 400px;
            height: 200px;
            animation: movePlane 10s infinite;
        }
    </style>
</head>
<body>

    <!-- Airplane Animation -->
    <img src="./are.png" class="plane"> 

    <div id="form">
        <form id="signup-form">
            <h1>Signup</h1>
            <p id="errorname"></p>
            <input type="text" id="full-name" placeholder="Enter full name" required>

            <p id="erroremail"></p>
            <input type="text" id="email" placeholder="Enter email" required>

            <p id="errorphone"></p>
            <input type="text" id="phone" placeholder="Enter contact number" required>

            <p id="errorpass"></p>
            <input type="password" id="password" placeholder="Enter password" required>

            <p id="errorcnpass"></p>

            <input type="password" id="confirm-password" placeholder="Confirm password" required>


            <input type="submit" value="Signup"> 
            <p class="signup-link"> Have an account? <a href="./login.html">Login</a></p>
        </form>
    </div>

    <script src="./SIGNUP.JS"></script>

</body>
</html>
