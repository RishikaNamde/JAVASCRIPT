<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link external CSS -->
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        margin: 0;
        height: 100vh;
        overflow: hidden;
    }
    
    .confirmation-container {
        background: rgba(255, 255, 255, 0.9); /* Slight transparency */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        width: 80%;
        margin: auto;
        position: relative;
        z-index: 2;
        overflow-x: auto;
    }
    
    h2 {
        color: #333;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    
    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }
    
    th {
        background: #007bff;
        color: white;
    }
    
    td {
        background: #f9f9f9;
    }
    
    .home-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }
    
    .home-btn:hover {
        background: #0056b3;
    }

    .update-btn {
        padding: 5px 10px;
        background: #28a745;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    .update-btn:hover {
        background: #218838;
    }

    .delete-btn {
        padding: 5px 10px;
        background: #dc3545; /* Red color */
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    .delete-btn:hover {
        background: #c82333;
    }

    #vanta-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 1;
    }
</style>
<body>
    <div id="vanta-bg"></div> <!-- Background for Vanta.js -->
    <div class="confirmation-container">
        <h2>Flight Booking Confirmation</h2>
        <table id="hello">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Departure</th>
                    <th>Destination</th>
                    <th>Departure Date</th>
                    <th>Class</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="booking-list">
                <!-- Bookings will be added dynamically here -->
            </tbody>
        </table>
    </div>

    <script src="./confirmation.js"></script> 
    <script src="./vantaconfrim.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>

</body>
</html>
