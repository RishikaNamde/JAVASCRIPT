<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">    
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevents horizontal scrolling */
        }
        
        #book {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box; /* Ensures padding doesn't cause overflow */
        }
        
        .booking-form {
            max-width: 600px;
            width: 90%;
            background: rgba(138, 127, 227, 0.24);
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(244, 240, 240);
            color: #0e0e0e;
            padding: 20px;
            box-sizing: border-box; /* Prevents content from overflowing */
        }
        
        .booking-form h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 35px;
        }
        
        .booking-form label {
            display: block;
            margin: 10px 0 5px;
        }
        
        .booking-form input, .booking-form select, .booking-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #3040e8;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .booking-form button {
            background: #0a045f;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        
        .booking-form button:hover {
            background: #0056b3;
        }
        
        @media (max-width: 768px) {
            #book {
                height: auto;
                padding: 10px;
            }
        
            .booking-form {
                width: 100%;
                max-width: 90%;
                margin: auto;
                padding: 15px;
            }
        
            .booking-form h2 {
                font-size: 28px;
            }
        }
        
    </style>
    
</head>
<body id="book">

    <!-- Booking Form -->
    <div class="booking-form">
        <h2>Book Your Flight</h2>
        <form id="bookingForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="departure">Departure Airport</label>
            <input type="text" id="departure" name="departure" required>
            
            <label for="destination">Destination Airport</label>
            <input type="text" id="destination" name="destination" required>
            
            <label for="date">Departure Date</label>
            <input type="date" id="date" name="date" required>
            
            <label for="class">Class</label>
            <select id="class" name="class">
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first">First Class</option>
            </select>
            
            <input type="submit" value="Book Now" id="bookNow" style="background: #0a045f; color: #fff; padding: 10px 20px; border: none; cursor: pointer;">
          
       
        </form>
    </div>

    
     <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script src="./booking.js"></script>
    <script src="./vantaBook.js"></script>

</body>
</html>
