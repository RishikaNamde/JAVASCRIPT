<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Toggle</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      transition: 0.3s ease;
      text-align: center;
      padding: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <button id="theme-toggle" onclick="toggleTheme()">Switch to Dark Theme</button>
  <p id="theme-text">Light theme is enabled. Click the button to switch to dark mode.</p>

  <script>
    function toggleTheme() {
      const body = document.body;
      const button = document.getElementById('theme-toggle');
      const paragraph = document.getElementById('theme-text');

      if (body.style.backgroundColor === 'black') {
        body.style.backgroundColor = 'white';
        body.style.color = 'black';
        button.textContent = 'Switch to Dark Theme';
        paragraph.textContent = 'Light theme is enabled. Click the button to switch to dark mode.';
        localStorage.setItem('theme', 'light');
      } else {
        body.style.backgroundColor = 'black';
        body.style.color = 'white';
        button.textContent = 'Switch to Light Theme';
        paragraph.textContent = 'Dark theme is enabled. Click the button to switch to light mode.';
        localStorage.setItem('theme', 'dark');
      }
    }

    // Load saved theme preference  
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.style.backgroundColor = 'black';
      document.body.style.color = 'white';
      document.getElementById('theme-toggle').textContent = 'Switch to Light Theme';
      document.getElementById('theme-text').textContent = 'Dark theme is enabled. Click the button to switch to light mode.';
    }
  </script>
</body>
</html>
